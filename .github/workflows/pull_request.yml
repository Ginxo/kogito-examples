on: [pull_request]

jobs:
  build-chain:
    runs-on: ubuntu-latest
    name: Build Chain Flow
    steps:
    - uses: actions/checkout@v2
    - name: Build Chain
      id: build-chain
      uses: Ginxo/github-action-build-chain@master
      with:
        parent-dependencies: 'kogito-apps'
        build-command: 'mvn clean install | mvn clean install -Ppersistence | mvn clean install -Pevents'
      env:
          GITHUB_TOKEN: "${{ secrets.KIE_TOKEN }}"
